<section class="roulette">
  <h1>Valitse ruokavalio</h1>
  <form [formGroup]="rouletteForm" (ngSubmit)="onSubmit()">
  <article class="rouletteBoxes">
    <input type="radio" value="meat" formControlName="roulette"><span>Liha</span>
    <input type="radio" value="fish" formControlName="roulette"><span>Kala</span>
    <input type="radio" value="vege" formControlName="roulette"><span>Kasvis</span>
    <input type="radio" value="vegan" formControlName="roulette"><span>Vegaaninen</span>
  </article>
