<div *ngFor="let recipe of chosenRecipe | async">
<article id="recipe-name">
    <h1>Tänään syödään: </h1>
    <section class="container">
      <figure>
        <img src="{{ 'assets/images/foodimg/' + recipe.id + '.jpeg' }}" alt="kuva ateriasta"/>
      </figure>
      <section class="recipe">
        <h2>{{ recipe.name }}</h2> <!-- Ruoan nimi tähän -->
      <hr>
      <h5>Resepti: </h5>
        <p>{{ recipe.ohje }}</p> <!-- Resepti tähän -->
      </section>
    </section>
    <section class="ostoslista-btn">
        <button mat-raised-button color="accent" 
        (click)="onShowShoppingList()">Tee ostoslista</button>   
    </section>

  </article>
</div>

<app-shopping-list *ngIf="showShoppingList"></app-shopping-list>
